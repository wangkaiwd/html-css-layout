<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 100%;
        }
        .left {
            position: absolute;
            left: 0;
            top: 0;
            right: 100px;
            width: 100%;
            height: 500px;
            background-color: red;
        }
        .right {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 500px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- box为布局容器 -->
    <div class="box">
        <div class="left">左列自适应</div>
        <div class="right">右列定宽</div>
    </div>
</body>
</html>
