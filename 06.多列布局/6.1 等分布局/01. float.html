            height: 100px;
            margin: 0 0 20px 20px;
            background-color: pink;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>

        <div class="col">4</div>
        <div class="col">5</div>

        <div class="col">8</div>
