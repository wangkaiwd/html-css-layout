<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            justify-content: space-between;
            height: 400px;
            margin-left: -15px;
        }
        .col {
            flex: 1;
            margin-left: 15px;
        }
        .col:nth-child(odd) {
            background-color: pink;
        }
        .col:nth-child(even) {
            background-color: yellow;
        }

        /* 如果要有间隙，可以使用margin
            如果使用padding的话可以使用backgroun-clip可以根据padding进行裁剪可以看到效果
         */
    </style>
</head>
<body>
    <div class="box">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
    </div>
</body>
</html>
