<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            height: 500px;
        }
        .col {
            flex: 1;
        }
        .col:nth-child(odd) {
            background-color: pink;
        }

        .col:nth-child(even) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
    </div>
</body>

</html>
