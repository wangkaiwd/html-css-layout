<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .center {
            float: left;
            width: 100%;
            height: 500px;
            background-color: yellow;
        }
        .left {
            float: left;
            width: 100px;
            height: 500px;
            margin-left: -100%;
            background-color: pink;
        }
        .right {
            float: left;
            width: 200px;
            height: 500px;
            margin-left: -200px;
            background-color: skyblue;
        }
        .center_inbox {
            padding: 0 200px 0 100px;
        }
    </style>
</head>
<body>
    <!-- 布局容器 -->
    <div class="container">
        <div class="header"></div>
        <div class="main">
            <div class="center">
                <div class="center_inbox">
                    中间自适应
                </div>
            </div>
            <div class="left">左边定宽</div>
            <div class="right">右边定宽</div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
