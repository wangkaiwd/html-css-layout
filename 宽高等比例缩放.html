<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 20%;
            background-color: pink;
        }
        .box::after {
            content: '';
            display: block;
            /* 现在伪元素的父亲是box,高度应该和box的高度相等 */
            padding-top: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        padding
    </div>
</body>
</html>
